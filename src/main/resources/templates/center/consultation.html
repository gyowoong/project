<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <head>
    <meta charset="UTF-8" />
    <title>상담 목록</title>
    <link rel="stylesheet" th:href="@{/css/consultation.css}" />
  </head>
  <body>
    <h1>상담 목록</h1>

    <!-- 상담 목록 테이블 -->
    <table>
      <thead>
        <tr>
          <th>상담 ID</th>
          <th>질문 내용</th>
          <th>상태</th>
          <th>답변</th>
          <th>답변 저장</th>
        </tr>
      </thead>
      <tbody id="consultationList">
        <!-- 상담 목록이 여기에 동적으로 추가됩니다. -->
        <tr th:each="consultation : ${consultations}">
          <td th:text="${consultation.consultationId}"></td>
          <td th:text="${consultation.question}"></td>
          <td th:text="${consultation.status}"></td>
          <td>
            <!-- 답변 입력 필드 -->
            <textarea
              th:id="'answer-' + ${consultation.consultationId}"
              rows="4"
              cols="50"
            ></textarea>
          </td>
          <td>
            <!-- 답변 저장 버튼 -->
            <button
              th:data-id="${consultation.consultationId}"
              class="saveAnswerBtn"
            >
              답변 저장
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <script th:src="@{/js/consultation.js}"></script>
  </body>
</html>
