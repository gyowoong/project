<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <style>
      .anime__details__widget ul li span {
        width: auto;
      }
      .anime__details__widget .row {
        display: block;
      }
      .anime__details__widget ul li span {
        list-style: none;
        font-size: 15px;
        color: #ffffff;
        line-height: 30px;
        position: relative;
      }
      .overview {
        color: #ffffff;
      }
      .anime__details__content {
        margin: 0;
      }
      .product {
        padding: 0;
      }
      .product__item__text {
        padding-top: 0;
        padding-left: 10px;
      }
      .product__item__text ul {
        margin: 0;
        color: #ffffff;
        font-weight: 500;
      }
    </style>
  </th:block>
  <div layout:fragment="content">
    <section class="anime-details spad">
      <div class="container">
        <div class="anime__details__content">
          <div class="row">
            <div class="col-lg-3">
              <div
                class="anime__details__pic set-bg"
                data-setbg="img/anime/details-pic.jpg"
              >
                <img
                  th:src="'https://image.tmdb.org/t/p/w500/' + ${peopleDto.profilePath}"
                  alt=""
                  class="product__item__pic set-bg"
                />
                <!-- <div class="comment"><i class="fa fa-comments"></i> 11</div> -->
                <!-- <div class="view"><i class="fa fa-eye"></i> 9141</div> -->
              </div>
            </div>
            <div class="col-lg-9">
              <div class="anime__details__text">
                <div class="anime__details__title">
                  <h3 th:text="${peopleDto.name}">영화 타이틀 가져오기</h3>
                </div>
                <div class="anime__details__widget">
                  <div class="row">
                    <div class="">
                      <ul>
                        <li>
                          <span>직업:</span>
                          [[${peopleDto.job}]]
                        </li>
                        <li>
                          <span>성별:</span>
                          [[${peopleDto.gender == 1 ? "여" : peopleDto.gender ==
                          2 ? "남": peopleDto.gender == 3 ? "논바이너리" : "정보
                          없음"}]]
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row trending__product-row">
      </div>

      </div>
    </section>
  </div>
  <th:block layout:fragment="js">
    <script>
      const personId = "[[${peopleDto.id}]]";
    </script>
    <script th:src="@{/js/personDetail.js}"></script>
  </th:block>
</html>
