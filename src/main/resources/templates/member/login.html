<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css"></th:block>

  <div layout:fragment="content">
    <section class="login spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="login__form">
              <h3>로그인</h3>
              <form th:action="@{/member/login}" method="post">
                <div class="input__item">
                  <input type="text" name="username" placeholder="아이디" />
                  <span class="icon_mail"></span>
                </div>
                <div class="input__item">
                  <input
                    type="password"
                    name="password"
                    placeholder="비밀번호"
                  />
                  <span class="icon_lock"></span>
                </div>
                <button type="submit" class="site-btn">로그인</button>
                <div th:if="${error}" style="color: red; margin-top: 10px">
                  <p th:text="${error}"></p>
                </div>
              </form>
              <a href="#" class="forget_id">아이디 찾기</a>
              <a href="#" class="forget_pass">비밀번호 찾기</a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="login__register">
              <h3>회원이 아니신가요?</h3>
              <a th:href="@{/member/register}" class="primary-btn">회원가입</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <th:block layout:fragment="js"></th:block>
</html>
